<!-- 
CSS :
Inline - css - ის ერთ ერთი სტილი რომელიც იწერება თვითონ თეგში style ის დახმარებით
Internal - ეს სტილი იწერება HTML ფაილში <style> თეგით </style>
External - ცალკე CSS ფაილი რომელიც დაკავშირებულია HTML - ში ლინკის დახმარებით -->
<!-- 
CSS rule - სტრუქტურა რაც სტილს აძლევს HTML ელემენტებს
Selector - ირჩევს რომელს ანიჭებს სტილს თვითონ თეგს
Declaration - :
Property - რასაც შეგიძლია რომ სტილი მისცე (color)
Value - რასაც ვანიჭებთ property-ს დავუშვათ (blue) -->

<!DOCTYPE html>
<html lang="en
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW</title>

    <style>
        p{
            color: red;
        }
    </style>
</head>
<body>
    <h2 style="color: red;"></h2>
    <p>Hello there</p>
    <p>Hello there</p>
    <p>Hello there</p>



</body>
</html>
