<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>

    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;

        }
        ul li{
            float:left;
        }
        li a{
            display: block;
            color: red;
            text-align: center;
            padding:15px;
            text-decoration: none;
        }
        li a:hover{
            background-color: green;
            cursor: grab;
        }
        ol{
            margin: 0;
        }
        ol li{
            padding: 5px;
            width: fit-content;
        }
        ol li:hover{
            background-color: black;
            color:white;
            display: inline;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- order - დალაგებული
unorder - დაულაგებელი
contain - მოიცავს
item - ნივთი
attribute - ატრიუბტი
optional  - არჩევითი
required - საჭირო  -->
