<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვებგვერდი</title>
    <style>
        body {
            background-color: #003366;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 50px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 25px;
        }
        .text {
            width: 60%;
            text-align: left;
            line-height: 2;
            padding-left: 60px;
        }
        .text p:first-child {
            font-weight: bold;
        }
        .image {
            width: 30%;
            height: 300px;
            background-color: #ff6347;
            border-radius: 30px 15px 30px 15px;
        }
    </style>
</head>
<body>
    <h1>სათაური</h1>
    <div class="container">
        <div class="text">
            <p>პირველი სიტყვა ხაზგასმულია, როდესაც აბზაცი იწყება, მაგალითად, ეს ტექსტი.</p>
            <p>მეორე აბზაცი ჩვეულებრივია და შუალედები არის 2 სტრიქონის გრძელვადიანი ინტერვალებით.</p>
        </div>
        <div class="image"></div>
    </div>
</body>
</html>
