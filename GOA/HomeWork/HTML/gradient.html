<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ახალი დიზაინი</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .line1 {
            width: 75%;
            height: 5px;
            background-color: rgba(128, 128, 128, 0.75);
            margin: 30px auto;
        }
        .gradient-line {
            width: 100%;
            height: 120px;
            background: linear-gradient(to right, #00bcd4, #ffeb3b, #9c27b0);
            border: 2.5mm dotted black;
            margin: 0 auto;
        }
        .line2 {
            width: 100%;
            height: 10px;
            background-color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="line1"></div>
    <div class="gradient-line"></div>
    <div class="line2"></div>
</body>
</html>
