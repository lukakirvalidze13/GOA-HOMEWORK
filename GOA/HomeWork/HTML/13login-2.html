    <form action="results.html" method="post">
        <h1>Log-In</h1>
        <div>
            <input type="search" placeholder="search anything">
        </div>
        <div>
            <label for="">Full name </label>
            <input type="text"  required>
        </div>

        <div>
            <label for="mail">Email </label>
            <input type="email" readonly required>
        </div>

        <div>
            <label for="age">age </label>
            <input type="number" required min="18" max="99" id="age" name="age">
        </div>
        <div>
            <label for="tel">Number</label>
            <input type="tel" >
        </div>
        <div>
            <label for="city">City </label>
            <select>
                <option value="Georgia">Georgia</option>
                <option value="Spain">Spain</option>
                <option value="United kingdom" selected>United kingdom</option>
            </select>
        </div>

        <div>
            <label for="sex">male </label>
            <input type="radio" id="sex" name="sex" required>
            <label for="sex2">female</label>
            <input type="radio" id="sex2" name="sex" required>
        </div>

        <div>
            <input type="submit" value="Submit" required>
        </div>
    </form>
