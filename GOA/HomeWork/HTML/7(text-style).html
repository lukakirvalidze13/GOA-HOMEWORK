<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text styling</title>
</head>
<body>
    <i>Hello there</i><br>
    <b>Hello there</b><br>
    <u>Hello there</u><br>
    <strong>Hello there</strong><br>
    <em>Hello there</em><br>


    <form>
        <input type="radio" name="pay" value="card" id="card">
        <label for="card">Card</label>
        <input type="radio" name="pay" value="cash" id="cash">
        <label for="cash">Cash</label>

    </form>
    <!--strong, em თეგები გამოუიყენება მაში როცა ტექსტი ატარებს ისეთ დანიშნულებას რომელიც მნიშვნელოვანია  -->

</body>
</html>
